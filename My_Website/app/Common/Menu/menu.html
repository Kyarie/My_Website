<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <title></title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../../Content/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

    <!--My scripts-->
    <script src="menu.js"></script>
    <script src="../../../Scripts/angular-ui-router.min.js"></script>
</head>

<body ng-controller="myAppController">
    <div class="container">
        <div class="row">
            <div class="col-xs-8 col-xs-offset-2">
                <div class="col-xs-3 header-section">
                    <table class="header-table" cellspacing="0">
                        <tr>
                            <td class="paper-border-corner"></td>
                            <td class="paper-border-top"></td>
                            <td class="paper-border-corner"></td>
                        </tr>
                        <tr>
                            <td class="paper-border-left"></td>
                            <td>
                                <div class="header-img">
                                </div>
                            </td>
                            <td class="paper-border-right">
                        </tr>
                        <tr>
                            <td class="paper-border-corner"></td>
                            <td class="paper-border-bottom"></td>
                            <td class="paper-border-corner"></td>
                        </tr>
                    </table>
                </div>
                <div class="col-xs-9 header-section">
                </div>
            </div>
        </div>
        <div class="col-lg-12">
            <br />
        </div>
        <div class="row">
            <div class="col-xs-8 col-xs-offset-2">
                <div class="col-xs-3 site-navigation">
                    <table class="header-table" cellspacing="0">
                        <tr>
                            <td class="paper-border-corner"></td>
                            <td class="paper-border-top"></td>
                            <td class="paper-border-corner"></td>
                        </tr>
                        <tr>
                            <td class="paper-border-left"></td>
                            <td class="navigation-content">
                                <a href="" class="menu-links" ng-click="toHome()">Home</a><br /><br />
                                <span class="menu-heading">&#9913; About Me &#9913;</span><br />
                                <a href="../../Home/HomePage.html" class="menu-links">My Story</a><br />
                                <a href="../../Home/HomePage.html" class="menu-links">Resume</a>
                            </td>
                            <td class="paper-border-right">
                        </tr>
                        <tr>
                            <td class="paper-border-corner"></td>
                            <td class="paper-border-bottom"></td>
                            <td class="paper-border-corner"></td>
                        </tr>
                    </table>
                </div>
                <div class="col-xs-9 content-section">
                    <table class="layout-table" cellspacing="0">
                        <tr>
                            <td class="paper-border-corner"></td>
                            <td class="paper-border-top"></td>
                            <td class="paper-border-corner"></td>
                        </tr>
                        <tr>
                            <td class="paper-border-left"></td>
                            <td class="content-body">
                                <section ui-view></section>
                            </td>
                            <td class="paper-border-right">
                        </tr>
                        <tr>
                            <td class="paper-border-corner"></td>
                            <td class="paper-border-bottom"></td>
                            <td class="paper-border-corner"></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="container">
            <p class="text-muted">Place sticky footer content here.</p>
        </div>
    </footer>
</body>

</html>
